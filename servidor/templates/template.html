<!DOCTYPE html>
<html lang="Pt-br" dir="ltr">

<head>
    <meta charset="utf-8">

    <meta lang="Pt-BR">

    <meta name="viewport" content="width=device-width,minimum-scale=1">
    <meta name="theme-color" content="#66bb6a">
    <title>{{titulo}}</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='template.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='icon/icon.css') }}">

    <script src="{{ url_for('static', filename='jquery-3.4.1.js')}}"></script>

    <script src="{{ url_for('static', filename='bootstrap/bootstrap.min.js')}}"></script>

    <link rel="icon" href="{{ url_for('static', filename='img/icon.png')}}" type="image/png">



</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow">
        <div class="container-fluid">
            <div style="display: flex;">
                <img src="{{ url_for('static', filename='img/logo.png')}}" alt="logo"
                    style="width: 4rem; height: 4rem;">
                <p class="h4 titulo d-flex align-items-center">{{titulo}} </p>
            </div>


            <button class="btn d-inline-block d-lg-none ml-auto  collapsed" type="button" data-toggle="collapse"
                data-target="#navbarSupportedContent">
                <svg class="bi bi-list shadow-lg" width="1.5em" height="1.5em" viewBox="0 0 20 20" fill="currentColor"
                    xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                        d="M4.5 13.5A.5.5 0 015 13h10a.5.5 0 010 1H5a.5.5 0 01-.5-.5zm0-4A.5.5 0 015 9h10a.5.5 0 010 1H5a.5.5 0 01-.5-.5zm0-4A.5.5 0 015 5h10a.5.5 0 010 1H5a.5.5 0 01-.5-.5z"
                        clip-rule="evenodd"></path>
                </svg>
            </button>

            <div class="navbar-collapse collapse" id="navbarSupportedContent">
                <ul class="nav navbar-nav ml-auto">
                    <li class="nav-item ">
                        <a type="button" class="nav-link" href="{{ url_for('main') }}">Principal</a>
                    </li>
                    <li class="nav-item">
                        <a type="button" class="nav-link" href="{{ url_for('graficos') }}">Gr√°ficos</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        {% block content %}

        {% endblock %}

    </div>

    <script src="{{ url_for('static', filename='scripts.js')}}"></script>
    <script src="{{ url_for('static', filename='chartsjs/Chart.min.js')}}"></script>
    <script src="{{ url_for('static', filename='moment.js')}}"></script>
    <script src="{{ url_for('static', filename='chartsjs/Chart.bundle.min.js')}}"></script>
</body>

</html>
