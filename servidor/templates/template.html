<!DOCTYPE html>
<html lang="Pt-br" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>{{titulo}}</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='template.css') }}">

    <script src="{{ url_for('static', filename='jquery-3.4.1.js')}}"></script>
    <script src="{{ url_for('static', filename='scripts.js')}}"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow">
        <div class="container-fluid">
            <p class="h3">{{titulo}} </p>
            <button class="btn d-inline-block d-lg-none ml-auto  collapsed" type="button" data-toggle="collapse"

                    xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                        d="M4.5 13.5A.5.5 0 015 13h10a.5.5 0 010 1H5a.5.5 0 01-.5-.5zm0-4A.5.5 0 015 9h10a.5.5 0 010 1H5a.5.5 0 01-.5-.5zm0-4A.5.5 0 015 5h10a.5.5 0 010 1H5a.5.5 0 01-.5-.5z"
                        clip-rule="evenodd"></path>
                </svg>
            </button>

            <div class="navbar-collapse collapse" id="navbarSupportedContent">
                <ul class="nav navbar-nav ml-auto">
                    <li class="nav-item ">
                        <a type="button" class="nav-link" href="{{ url_for('main') }}">Principal</a>
                    </li>
                    <li class="nav-item">
                        <a type="button" class="nav-link" href="{{ url_for('graficos') }}">Gr√°ficos</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        {% block content %}

        {% endblock %}

    </div>
</body>

</html>
